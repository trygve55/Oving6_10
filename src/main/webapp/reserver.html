<div class="panel panel-default">
    <div class="panel-body">
        <div class="well">
            <h2>Reservasjon</h2><br>
            <div class="form-group">
                <label for="name">Reservert for navn:</label>
                <input type="text" class="form-control" id="name">
            </div>
            <div class="form-group">
                <label for="datetimepicker">Dato og tid:</label>
                <div class='input-group date' id='datetimepicker'>
                    <input type='text' class="form-control"/>
                    <span class="input-group-addon">
                    <span class="glyphicon glyphicon-calendar"></span>
                </span>
                </div>
            </div>
            <div class="form-group">
                <label for="tableSize">Antall personer:</label>
                <input type="number" class="form-control" id="tableSize" value=1  min=1 step=1 data-bind="value:replyNumber">
            </div>
            <div class="form-group">
                <label for="tableId">Bord nummer:</label>
                <select id="tableId" class="form-control"> </select> <text id="noTableText" type="text"> </text>
            </div>
        </div>
        <div class="well">
            <h2>Meny</h2>

                <option value="Drikke">Drikke</option>
            </select><br> -->
            <table id="foodTable" class="display compact">
                <thead>
                <tr><th>Type</th><th>Navn</th><th>Beskrivelse</th><th>pris</th><th></th><th>Antall</th><th></th><th>Total Pris</th></tr>
                </thead>
            </table>
            <div style="text-align: right; margin-right: 1.45cm;"><br> Sum: kr <number id="foodSum">0.00</number></div>
        </div>


        <div class="well">

            <h2>Betalingsinformasjon</h2>

            <div class="container">
                <div class="row">
                    <div class="col-xs-12 col-md-4 col-md-offset-4">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <div class="row">
                                    <h3 class="text-center">Betalingsinformasjon</h3>
                                    <img class="img-responsive cc-img" src="http://www.prepbootstrap.com/Content/images/shared/misc/creditcardicons.png">
                                </div>
                            </div>
                            <div class="panel-body">
                                <form role="form">
                                    <div class="row">
                                        <div class="col-xs-12">
                                            <div class="form-group">
                                                <label>Kort nummer</label>
                                                <div class="input-group">
                                                    <input type="tel" class="form-control" placeholder="Gyldig kort nummer" />
                                                    <span class="input-group-addon"><span class="fa fa-credit-card"></span></span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-xs-7 col-md-7">
                                            <div class="form-group">
                                                <label><span class="hidden-xs">UTLØPS</span><span class="visible-xs-inline">EXP</span> DATO</label>
                                                <input type="tel" class="form-control" placeholder="MM / YY" />
                                            </div>
                                        </div>
                                        <div class="col-xs-5 col-md-5 pull-right">
                                            <div class="form-group">
                                                <label>CV KODE</label>
                                                <input type="tel" class="form-control" placeholder="CVC" />
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-xs-12">
                                            <div class="form-group">
                                                <label>KORT EIER</label>
                                                <input type="text" class="form-control" placeholder="Kort eier navn" />
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div class="panel-footer">
                                <div class="row">
                                    <div class="col-xs-12">
