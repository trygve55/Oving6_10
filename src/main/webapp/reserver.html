<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="js/framework/moment-with-locales.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/framework/bootstrap-datetimepicker.min.js"></script>
    <script src="js/reserver.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/framework/bootstrap-datetimepicker.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/dt/dt-1.10.16/datatables.min.css"/>
    <script type="text/javascript" src="https://cdn.datatables.net/v/dt/dt-1.10.16/datatables.min.js"></script>

    <title>Reserver</title>
    <link rel="icon"
          type="image/png"
          href="favicon.ico" />
</head>

<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="index.html">Resturant</a>
        </div>
        <ul class="nav navbar-nav">
            <li class="active"><a href="reserver.html">Reserver</a></li>
            <li><a href="order.html">Vis serveringer</a></li>
            <li><a href="reservations.html">Reservasjoner</a></li>
            <li><a href="foods.html">Endre Meny</a></li>
            <li><a href="tables.html">Endre Bord</a></li>
        </ul>
    </div>
</nav>
<div class="panel panel-default">
    <div class="panel-body">
        <div class="row">
            <div class="col-xs-12 col-sm-4 col-sm-offset-4 col-xl-2 col-xl-offset-5">
                <div class="well">
                    <h2>Reservasjon</h2><br>
                    <div class="form-group">
                        <label for="name">Reservert for navn:</label>
                        <input type="text" placeholder="Ola Nordmann" class="form-control" id="name">
                    </div>
                    <div class="form-group">
                        <label for="datetimepicker">Dato og tid:</label>
                        <div class='input-group date' id='datetimepicker'>
                            <input type='text' class="form-control"/>
                            <span class="input-group-addon">
                            <span class="glyphicon glyphicon-calendar"></span>
                        </span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="tableSize">Antall personer:</label>
                        <div class="input-group">
                            <span class="input-group-btn">
                                <button class="btn btn-white btn-minuse" type="button">-</button>
                            </span>
                            <input type="number" class="form-control no-padding add-color text-center height-25" id="tableSize" value=1  min=1 step=1 max=100 data-bind="value:replyNumber">
                            <span class="input-group-btn">
                                <button class="btn btn-red btn-pluss" type="button">+</button>
                            </span>
                        </div>
                        <div class="form-group">
                            <label for="tableId">Bord nummer:</label>
                            <select id="tableId" class="form-control"> </select> <text id="noTableText" type="text"> </text>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 col-md-8 col-md-offset-2">
                <div class="well">
                    <h2>Meny</h2>
                    <form class="form-inline">
                        <div class="form-group">
                            <label for="foodTypeId">Undermeny: </label>
                            <select id="foodTypeId" class="form-control">
                               <option value="">Vis Alle</option>
                                <option value="Forrett">Forrett</option>
                                <option value="Hovedrett">Hovedrett</option>
                                <option value="Dessert">Dessert</option>
                                <option value="Drikke">Drikke</option>
                            </select>
                        </div>
                    </form>
                    <table id="foodTable" class="display compact">
                        <thead>
                        <tr><th>Type</th><th>Navn</th><th>Beskrivelse</th><th>Pris</th><th colspan="3" style="text-align: center;">Antall</th></tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-md-4 col-md-offset-4">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h4>Bestilling</h4>
                        </div>
                        <div class="panel-body">
                            <div><br><div id="foodText"><div style="text-align: right; margin-right: 1.05cm;">Her kommer bestillingen</div></div></div>
                        </div>
                        <div class="panel-footer">
                            <div style="text-align: right; margin-right: 1.05cm;"><br><text id="foodSum"><b>Sum: kr 0.00</b></text></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-md-4 col-md-offset-4">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <div class="row">
                                <h3 class="text-center">Betalingsinformasjon</h3>
                                <img class="img-responsive cc-img" src="http://www.prepbootstrap.com/Content/images/shared/misc/creditcardicons.png">
                            </div>
                        </div>
                        <div class="panel-body">
                            <form role="form">
                                <div class="row">
                                    <div class="col-xs-12">
                                        <div class="form-group">
                                            <label>Kort nummer</label>
                                            <div class="input-group">
                                                <input id="cardNumber" type="tel" class="form-control" placeholder="Gyldig kort nummer" oninput="this.value = this.value.replace(/[^0-9.]/g, '')" maxlength="16"/>
                                                <span class="input-group-addon"><span class="fa fa-credit-card"></span></span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-xs-7 col-md-7">
                                        <div class="form-group">
                                            <label><span class="hidden-xs">UTLÃ˜PS</span><span class="visible-xs-inline">EXP</span> DATO</label>
                                            <input id="cardExpiryDate" type="text" class="form-control" placeholder="MM / YY" oninput="this.value = this.value.replace(/[^0-9.+/]/g, '')" maxlength="5"/>
                                        </div>
                                    </div>
                                    <div class="col-xs-5 col-md-5 pull-right">
                                        <div class="form-group">
                                            <label>CV KODE</label>
                                            <input id="cardPin" type="text" class="form-control" placeholder="CVC" oninput="this.value = this.value.replace(/[^0-9.]/g, '')" maxlength="3" />
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-xs-12">
                                        <div class="form-group">
                                            <label>KORT EIER</label>
                                            <input type="text" class="form-control" placeholder="Kort eier navn" />
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="panel-footer">
                            <div class="row">
                                <div class="col-xs-12">
                                    <button id="create" class="btn btn-warning btn-lg btn-block">Reserver og betal</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-12 col-md-6 col-md-offset-3">
            <div id="errorWell" class="well" style="visibility: hidden; margin: auto;">
                <text id="errorText" style="color: red; font: bold 20px arial, serif;"></text>
            </div>
        </div>
    </div>
</div>

</body>
</html>
