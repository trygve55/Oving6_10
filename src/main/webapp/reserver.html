<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="js/framework/moment-with-locales.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/framework/bootstrap-datetimepicker.min.js"></script>
    <script src="js/reserver.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/framework/bootstrap-datetimepicker.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/dt/dt-1.10.16/datatables.min.css"/>
    <script type="text/javascript" src="https://cdn.datatables.net/v/dt/dt-1.10.16/datatables.min.js"></script>

    <title>Reserver</title>
    <link rel="icon"
          type="image/png"
          href="favicon.ico" />
</head>

<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="index.html">Resturant</a>
        </div>
        <ul class="nav navbar-nav">
            <li class="active"><a href="reserver.html">Reserver</a></li>
            <li><a href="order.html">Vis serveringer</a></li>
            <li><a href="reservations.html">Reservasjoner</a></li>
            <li><a href="foods.html">Endre Meny</a></li>
            <li><a href="tables.html">Endre Bord</a></li>
        </ul>
    </div>
</nav>
<div class="panel panel-default">
    <div class="panel-body">
        <div class="well">
            <h2>Reservasjon</h2><br>
            <div class="form-group">
                <label for="name">Reservert for navn:</label>
                <input type="text" class="form-control" id="name">
            </div>
            <div class="form-group">
                <label for="datetimepicker">Dato og tid:</label>
                <div class='input-group date' id='datetimepicker'>
                    <input type='text' class="form-control"/>
                    <span class="input-group-addon">
                    <span class="glyphicon glyphicon-calendar"></span>
                </span>
                </div>
            </div>
            <div class="form-group">
                <label for="tableSize">Antall personer:</label>
                <input type="number" class="form-control" id="tableSize" value=1  min=1 step=1 data-bind="value:replyNumber">
            </div>
            <div class="form-group">
                <label for="tableId">Bord nummer:</label>
                <select id="tableId" class="form-control"> </select> <text id="noTableText" type="text"> </text>
            </div>
        </div>
        <div class="well">
            <h2>Meny</h2>
           <!-- <select  id="foodTypeId" class="form-control">
                <option value="Forrett">Forrett</option>
                <option value="Hovedrett">Hovedrett</option>
                <option value="Dessert">Dessert</option>
                <option value="Drikke">Drikke</option>
            </select><br> -->
            <table id="foodTable" class="display compact">
                <thead>
                <tr><th>Type</th><th>Navn</th><th>Beskrivelse</th><th>pris</th><th></th><th>Antall</th><th></th><th>Total Pris</th></tr>
                </thead>
            </table>
            <div style="text-align: right; margin-right: 1.45cm;"><br> Sum: kr <number id="foodSum">0.00</number></div>
        </div>

        <div class="well">
            <h2>Betalingsinformasjon</h2>
            <div class="form-group">
                <label for="cardNumber">Kortnummer:</label>
                <input type="number" class="form-control" id="cardNumber">
            </div>
            <div class="form-group">
                <label for="cardPin">Kontrollsiffer:</label>
                <input type="number" class="form-control" id="cardPin">
            </div>
            <div class="form-group">
                <label for="cardExpiryDate">Utl√∏psdato:</label>
                <div class='input-group date' id='cardExpiryDate'>
                    <input type='text' class="form-control"/>
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                </div>
            </div>
        </div>
        <div class="well">
            <button id="create" type="button" class="btn" style="text-align: right; margin-right: 1.45cm;">Reserver og betal</button><text id="errorText"></text>
        </div>
    </div>
</div>

</body>
</html>
