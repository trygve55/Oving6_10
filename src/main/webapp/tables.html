<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="js/framework/moment-with-locales.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/framework/bootstrap-datetimepicker.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/v/dt/dt-1.10.16/datatables.min.js"></script>
    <script src="js/tables.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/framework/bootstrap-datetimepicker.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/dt/dt-1.10.16/datatables.min.css"/>

    <title>Endre Bord</title>
    <link rel="icon"
          type="image/png"
          href="favicon.ico" />
</head>

<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="index.html">Resturant</a>
        </div>
        <ul class="nav navbar-nav">
            <li><a href="reserver.html">Reserver</a></li>
            <li><a href="order.html">Vis serveringer</a></li>
            <li><a href="reservations.html">Reservasjoner</a></li>
            <li><a href="foods.html">Endre Meny</a></li>
            <li class="active"><a href="tables.html">Endre Bord</a></li>
        </ul>
    </div>
</nav>
<div class="panel panel-default">
    <div class="panel-body">
        <div class="well">
            <h2>Legg til bord</h2>
            <div class="form-group">
                <label for="size">Antall plasser:</label>
                <input type="number" class="form-control" id="size" value=1  min=1 step=1  data-bind="value:replyNumber">
            </div>
            <button id="create" type="button" class="btn">Legg til bord</button><text id="errorText" style="color: red; padding-left: 0.6cm;"></text>
        </div>

        <div class="well">
            <h2>Endre bord</h2>
            <div class="form-group">
                <label for="changeId">Bordnummer:</label>
                <input type="number" class="form-control" id="changeId" value=1  min=1 step=1  data-bind="value:replyNumber"> <!-- max = hÃ¸yeste bordnummer -->
                <label for="newSize">Nytt antall plasser:</label>
                <input type="number" class="form-control" id="newSize" value=1  min=1 step=1  data-bind="value:replyNumber">
            </div>
            <button id="change" type="button" class="btn">Endre bord</button><text id="errorText" style="color: red; padding-left: 0.6cm;"></text>
        </div>

        <div class="well">
            <h2>Slett bord</h2>
            <div class="form-group">
                <label for="deleteId">Bordnummer:</label>
                <input type="number" class="form-control" id="deleteId" value=1  min=1 step=1  data-bind="value:replyNumber">
            </div>
            <button id="delete" type="button" class="btn">Fjern bord</button><text id="errorText" style="color: red; padding-left: 0.6cm;"></text>
        </div>

        <div class="well">
            <h1>Bord</h1>
            <table id="tableTable" class="display compact">
                <thead>
                <tr><th>Bordnummer</th><th>Plasser</th></tr>
                </thead>
            </table>
        </div>
    </div>
</div>
</body>
</html>
